<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Authentication</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="border">
    <ion-card-header>
      <ion-card-title>Login Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="email" label="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password"></ion-input>
      </ion-item>
      <ion-button expand="blank" color="secondary">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
